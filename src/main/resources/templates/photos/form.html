<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/resources :: head(pageTitle='Edit Photo')}"></th:block>
</head>
<body>
<nav th:replace="~{/fragments/resources :: navbar(currentPage='edit')}"></nav>
<div class="container">
    <h1>Edit Photo</h1>
    <form method="post" th:action="@{/photos/update}" th:object="${photo}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" th:field="*{title}" type="text">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" id="url" name="url" th:field="*{url}" type="text">
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" id="visible" name="visible" th:field="*{visible}" type="checkbox">
            <label class="form-check-label" for="visible">Visible</label>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="categories">Categories</label>-->
        <!--            <select class="form-control" id="categories" multiple name="categories" th:field="*{categories}">-->
        <!--                <option th:each="category : ${categories}" th:text="${category.name}"-->
        <!--                        th:value="${category.id}"></option>-->
        <!--            </select>-->
        <!--        </div>-->
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
